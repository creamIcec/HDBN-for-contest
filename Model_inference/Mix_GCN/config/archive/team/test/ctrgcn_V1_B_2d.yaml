work_dir: ./output/uav_human/ctrgcn_V1_B_2d

# feeder
# 他们用同一个Feeder两次，两次加载不同的数据就好
feeder: dataset.feeder_uav_human_2d.FeederUAVHuman
train_feeder_args: 
  # 分别指向训练集和测试集就好
  data_path: ./data/uav-human/2d/train_2d_joint.npy
  # 根据构造函数提供标签路径就好
  label_path: ./data/uav-human/2d/train_labels.npy
  data_split: train
  p_interval: [0.5, 1]
  window_size: 64
  bone: True
  vel: False

test_feeder_args:
  data_path: ./data/uav-human/2d/test_joint_B.npy
  label_path: ./data/uav-human/polyfill_label_B.npy
  data_split: test
  p_interval: [0.95]
  window_size: 64
  bone: True
  vel: False

# model
model: model.ctrgcn_xy.Model
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: graph.Simcc.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0004
base_lr: 0.1
lr_decay_rate: 0.1
step: [35, 55]
warm_up_epoch: 5

# training
device: [0]
batch_size: 64
test_batch_size: 64
num_epoch: 65
nesterov: True
num_worker: 0