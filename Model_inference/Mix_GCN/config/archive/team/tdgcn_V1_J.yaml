work_dir: ./output/tdgcn_V1_J_2d

# feeder
feeder: dataset.feeder_uav_human_2d.FeederUAVHuman
train_feeder_args: 
  data_path: ./data/uav-human/2d/train_2d_joint.npy
  label_path: ./data/uav-human/2d/train_labels.npy
  data_split: train
  p_interval: [0.5, 1]
  window_size: 64
  bone: False
  vel: False

test_feeder_args:
  data_path: ./data/uav-human/2d/test_2d_joint.npy
  label_path: ./data/uav-human/2d/test_labels.npy
  data_split: test
  p_interval: [0.95]
  window_size: 64
  bone: False
  vel: False

# model
model: model.tdgcn_xy.Model
model_args:
  num_class: 155
  num_point: 17
  num_person: 2
  graph: graph.Simcc.Graph
  graph_args:
    labeling_mode: 'spatial'

#optim
weight_decay: 0.0004
base_lr: 0.1
lr_decay_rate: 0.1
step: [35, 55]
warm_up_epoch: 5

# training
device: [0]
batch_size: 64
test_batch_size: 64
num_epoch: 65
nesterov: True
